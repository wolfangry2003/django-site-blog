    <div class="sidebar-item categories" style="margin-left: 200px">
        <ul>
            {% for cat in category %}
                {% if cat.parent == None %}
                    <li>
                        <a href="{% url 'blog:category' cat.slug %}">{{ cat.title }}
                        </a>
                    {% if cat.children.active %}
                        {% include 'blog/partials/category_loop.html' %}
                    {% endif %}
                    </li>
                {% endif %}
            {% endfor %}
        </ul>
    </div>
