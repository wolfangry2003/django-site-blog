{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ورود</title>

	<!-- styles  -->
	<link rel="stylesheet" href="{% static 'login/css/animate.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'login/css/bootstrap4-rtl.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'article/rtl.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'login/css/material-design-iconic-font.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'login/css/style.css' %}" />
	<!--/ styles  -->
  
</head>
<body class="rtl">
    <nav id="navbar" class="navbar">
        <ul>          
          <li class="badge badge-info"><a href="{% url 'blog:home' %}">بازگشت به خانه</a></li>
        </ul>    
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
            
                {% if form.errors %}
                    <div class="alert alert-danger">
                        <p>نام کاربری با رمز عبور مطابقت ندارد</p>
                    </div>
                {% endif %}
            
            
				<!-- form -->
				<form class="login100-form validate-form" method="post">{% csrf_token %}
					<!-- logo of form -->
					<span class="login100-form-title p-b-48">
						<img class="logo" src="{% static 'Logo/Photo_1720935200232.png' %}" width="200px">
					</span>
					<!-- / logo of form -->

					<span class="login100-form-title p-b-26 myfont">ورود به ناحیه کاربری</span>

					<!-- please enter your email -->
					<div class="wrap-input100 validate-input"  data-validate = "نام کاربری وارد شده صحیح نمی باشد">
                        <span class="focus-input100" ></span>
                        <input type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username" placeholder="نام کاربری">

					</div>
					<!--  / please enter your email -->

					<!-- please enter your username -->
					<div class="wrap-input100 validate-input" data-validate="لطفا رمز عبور خود را وارد کنید!">
							<span class="btn-show-pass">
								<i class="zmdi zmdi-eye"></i>
							</span>
						<input type="password" name="password" autocomplete="current-password" required="" id="id_password" placeholder="رمز عبور">
						<span class="focus-input100"></span>
					</div>
					<!-- /  please enter your username -->

					<!-- login button -->
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn myfont">ورود</button>
						</div>
					</div>
					<!-- / login button -->

					<!-- register-->
					<div class="text-center p-t-115">
							<span class="txt1">
								هنوز ثبت نام نکرده اید؟!
							</span>
                            <a class="txt2 text-danger" href="{% url 'account:register' %}">ثبت نام کنید</a>
					</div>
                    <div class="text-center p-t-115">
							<span class="txt1">
								رمز عبور خود را فراموش کردید؟ آن را بازیابی کنید!
							</span>
						<a class="txt2 text-danger" href="{% url 'password_reset' %}">بازیابی رمز عبور</a>
					</div>
					<!-- / register-->

				</form>
				<!-- / form -->

			</div>
		</div>
	</div>

	<!-- Scripts -->
	<script src="{% static 'login/js/jquery-3.1.1.min.js' %}"></script>
	<script src="{% static 'login/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'login/js/scripts.js' %}"></script>
	<!-- / Scripts -->

</body><!-- This template has been downloaded from Webrubik.com -->
</html>
